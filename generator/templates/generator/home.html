<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<div class="container text-center">
<h1>Password generator</h1>

<a href="{% url 'about'%}" class="btn btn-danger">About</a>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    
    </select>  Length of Password
    <br>
    <input type="checkbox" name="lowercase"> lowercase
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="number"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-secondary">
</form>

</div>
